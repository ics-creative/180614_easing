<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" value="notranslate"/>
  <title>ユーザーへの応答（加速指定）</title>
  <link rel="stylesheet" href="common.css"/>
  <style>
    /* アニメーション設定 */
    #mitarashi {
      opacity: 1;
      transition: 1s cubic-bezier(0.95, 0.05, 0.795, 0.035); /* easeInExpo */
    }

    .block:has(:checked) #mitarashi {
      opacity: 0;
    }
  </style>
</head>
<body>
<section class="sectionB">
  <div class="block">
    <img id="mitarashi" src="images/mitarashi_200.png" alt=""/>
    <label class="labelButton"><input type="checkbox"/> Shown</label>
  </div>
</section>
<script src="common.js"></script>
</body>
</html>
