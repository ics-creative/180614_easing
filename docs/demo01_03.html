<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
  <meta name="google" value="notranslate" />
  <title>Easing Demo</title>
  <style>
    html, body {
      height: 100%;
    }

    body {
      /* 画面中央寄せ */
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* ゴシック体で表示 */
      font-family: sans-serif;
    }
    
    section {
      width: 750px;
      height: 405px;
      background-color: #fbf9eb;
      text-align: center;
      display: block;
    }
    
    img#mitarashi {
      margin: 80px 0 0 0;
    }
    
    label {
      display: block;
      padding: 10px 0;
      width: 140px;
      margin: 20px auto;
      color: #7e7154;
      border: 2px solid #e8e4c8;
      background-color: #f5f2e0;
      user-select: none;
      cursor: pointer
    }
    
    label:active {
      opacity: 0.5;
    }
    
    input {
      display: none;
    }
    
    /* アニメーション設定 */
    section img#mitarashi {
      opacity: 1;
      transition: 1s cubic-bezier(.95, .05, .795, .035);
    }
    input[type="checkbox"]:checked + img#mitarashi {
      opacity: 0;
    }
  </style>
</head>
<body>
  <section>
    <input id="btn" name="btn" type="checkbox">
    <img id="mitarashi" src="images/mitarashi_200.png">
    <label for="btn">Click or Tap</label>
  </section>
</body>
</html>
