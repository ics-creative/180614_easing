<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easing Demo</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        /* 画面中央寄せ */
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        overflow: hidden;
        /* ゴシック体で表示 */
        font-family: sans-serif;
        color: #544012;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px 32px;
      }

      h1 {
        margin: 16px 0 16px 0;
      }
      h2 {
        margin: 0;
      }

      .sandbox {
        width: calc(300px + 32px);
        position: relative;
        overflow: hidden;
        background-color: #ded8b2;
      }

      .rect {
        width: 32px;
        height: 32px;
        background: #544012;
      }

      .motion-x {
        animation: motion-x 1.5s infinite forwards;
        animation-timing-function: var(--ease);
      }

      @keyframes motion-x {
        from {
          translate: 0;
        }
        to {
          translate: 300px;
        }
      }
      :root {
        /* ぼよんぼよんする動き */
        --ease-elastic-out: linear(0, 0.2178 2.1%, 1.1144 8.49%, 1.2959 10.7%, 1.3463 11.81%, 1.3705 12.94%, 1.3726, 1.3643 14.48%, 1.3151 16.2%, 1.0317 21.81%, 0.941 24.01%, 0.8912 25.91%, 0.8694 27.84%, 0.8698 29.21%, 0.8824 30.71%, 1.0122 38.33%, 1.0357, 1.046 42.71%, 1.0416 45.7%, 0.9961 53.26%, 0.9839 57.54%, 0.9853 60.71%, 1.0012 68.14%, 1.0056 72.24%, 0.9981 86.66%, 1);

        /* バウンス */
        --ease-bounce-out: linear(0, 0.004, 0.016, 0.035, 0.063 9.1%, 0.141, 0.25, 0.391, 0.563, 0.765, 1, 0.891, 0.813 45.5%, 0.785, 0.766, 0.754, 0.75, 0.754, 0.766, 0.785, 0.813 63.6%, 0.891, 1 72.7%, 0.973, 0.953, 0.941, 0.938, 0.941, 0.953, 0.973, 1, 0.988, 0.984, 0.988, 1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>linear()関数</h1>
      <div class="grid">
        <section>
          <h2>linear</h2>
          <div class="sandbox" style="--ease: linear">
            <div class="rect motion-x"></div>
          </div>
        </section>

        <section>
          <h2>linear()で真ん中をゆっくり</h2>
          <div
            class="sandbox"
            style="--ease: linear(0, 0.45, 0.48, 0.52, 0.55, 1)"
          >
            <div class="rect motion-x"></div>
          </div>
        </section>

        <section>
          <h2>linear()でぼよんぼよん</h2>
          <div
            class="sandbox"
            style="--ease: var(--ease-elastic-out)"
          >
            <div class="rect motion-x"></div>
          </div>
        </section>

        <section>
          <h2>linear()でバウンス</h2>
          <div
            class="sandbox"
             style="--ease: var(--ease-bounce-out)"
          >
            <div class="rect motion-x"></div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
