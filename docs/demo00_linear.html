<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta name="google" value="notranslate" />
    <title>Easing Demo</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        /* 画面中央寄せ */
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        overflow: hidden;
        /* ゴシック体で表示 */
        font-family: sans-serif;
        color: #544012;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px 32px;
      }

      h1 {
        margin: 16px 0 16px 0;
      }
      h2 {
        margin: 0;
      }

      .sandbox {
        width: calc(300px + 32px);
        position: relative;
        overflow: hidden;
        background-color: #ded8b2;
      }

      .rect {
        width: 32px;
        height: 32px;
        background: #544012;
      }

      .motion-x {
        animation: motion-x 1.5s infinite forwards;
        animation-timing-function: var(--ease);
      }

      @keyframes motion-x {
        from {
          translate: 0%;
        }
        to {
          translate: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>linear()関数</h1>
      <div class="grid">
        <section>
          <h2>linear</h2>
          <div class="sandbox" style="--ease: linear">
            <div class="rect motion-x"></div>
          </div>
        </section>

        <section>
          <h2>linear()で真ん中をゆっくり</h2>
          <div
            class="sandbox"
            style="--ease: linear(0, 0.45, 0.48, 0.52, 0.55, 1)"
          >
            <div class="rect motion-x"></div>
          </div>
        </section>

        <section>
          <h2>linear()でぼよんぼよんする動き</h2>
          <div
            class="sandbox"
            style="--ease: linear(0, 1.32, 0.87, 1.05, 0.98, 1.01, 1, 1)"
          >
            <div class="rect motion-x"></div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
