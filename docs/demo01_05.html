<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" value="notranslate"/>
  <title>Easing Demo</title>
  <link rel="stylesheet" href="common.css"/>
  <style>

    .block {
      overflow: hidden;
      padding-top: 100px;
    }

    /* アニメーション設定 */
    #mitarashi1 {
      translate: 0 -300px;
      scale: 0.1 1;

      transition: 0.6s cubic-bezier(0.95, 0.05, 0.795, 0.035); /* easeInExpo */
    }

    .block:has(:checked) #mitarashi1 {
      translate: 0 0;
      scale: 1;
    }


    #mitarashi2 {
      opacity: 1;

      transition: 1s cubic-bezier(0.95, 0.05, 0.795, 0.035); /* easeInExpo */
    }

    .block:has(:checked) #mitarashi2 {
      opacity: 0;
    }
  </style>
</head>
<body>
<section class="sectionC">
  <div class="block">
    <img id="mitarashi1" src="images/mitarashi_200.png" alt=""/>
    <label class="labelButton">
      <input type="checkbox" checked/>
      Shown
    </label>
  </div>
  <div class="block">
    <img id="mitarashi2" src="images/mitarashi_200.png" alt=""/>
    <label class="labelButton">
      <input type="checkbox" checked/>
      Shown</label>
  </div>
</section>
<script src="common.js"></script>
</body>
</html>
