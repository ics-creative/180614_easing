<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easing Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root">
    <div class="demo-container">
      <div class="dot"></div>
      <p>Bounce Out</p>
      <style>
        @scope {
          /* バウンス */
          --ease-bounce-out: linear(0, 0.004, 0.016, 0.035, 0.063 9.1%, 0.141, 0.25, 0.391, 0.563, 0.765, 1, 0.891, 0.813 45.5%, 0.785, 0.766, 0.754, 0.75, 0.754, 0.766, 0.785, 0.813 63.6%, 0.891, 1 72.7%, 0.973, 0.953, 0.941, 0.938, 0.941, 0.953, 0.973, 1, 0.988, 0.984, 0.988, 1);

          .dot {
            animation: bounce 2s infinite var(--ease-bounce-out);
          }

          @keyframes bounce {
            from { translate: 0 -400px;}
            to { translate: 0 0; }
          }

          /* 装飾の整理 */
          .dot {
            top: 300px;

            &::before {
              width: 100px;
              height: 100px;
            }
          }
        }
      </style>
    </div>
  </div>
</body>

</html>
